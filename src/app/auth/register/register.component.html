<div class="wrap">
    <img class="bg" src="https://www.elegantthemes.com/blog/wp-content/uploads/2020/02/job-application-email.png
    ">
  
    <div class="content">
      <div class="full-page">
        <div class="form">
          <form class="register-form">
            <input type="text" placeholder="username" required />
            <input type="text" placeholder="email address" required />
            <input type="password" placeholder="password" required />
            <input type="password" placeholder="confirm password" required />
            <div style="display:inline-block;">
  
  
  
              <label class="rad-label">
                <input type="radio" class="rad-input" name="job" (click)="recruter()" required>
                <div class="rad-design"></div>
                <div class="rad-text">recruter</div>
              </label>
  
  
              <label class="rad-label">
                <input type="radio" class="rad-input" name="job" (click)="applicant()">
                <div class="rad-design"></div>
                <div class="rad-text">applicant</div>
              </label>
  
            </div>
  
            <button>create</button>
            <p class="message">Already registered?
              <a routerLink="/login">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
